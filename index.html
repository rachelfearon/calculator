<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bling Thing Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcwrapper">
        <div class="displaywrapper">
            <div class="display">
                <p id="display">0</p>
            </div>
        </div>
        <div class="buttonwrapper">
            <div id="numberbuttons" class="numberbuttons">
                <button id="seven" class="numberbutton">7</button>
                <button id="eight" class="numberbutton">8</button>
                <button id="nine" class="numberbutton">9</button>
                
                <button id="four" class="numberbutton">4</button>
                <button id="five" class="numberbutton">5</button>
                <button id="six" class="numberbutton">6</button>

                <button id="one" class="numberbutton">1</button>
                <button id="two" class="numberbutton">2</button>
                <button id="three" class="numberbutton">3</button>

                <button id="zero" class="numberbutton">0</button>
                
            <div id="decimalbutton" class="decimalbutton">    
                    <button id="decimal" class="button">.</button>
            </div>       
            <div id="equalsbutton" class="equalsbutton">     
                    <button id="equals" class="button">=</button>
            </div>
            </div>
            <div id="operatorbuttons" class="operatorbuttons">
                <button id="multiply" class="operatorbutton">x</button>
                <button id="divide" class="operatorbutton">÷</button>
                <button id="subtract" class="operatorbutton">-</button>
                <button id="squareroot" class="operatorbutton">√</button>
                <button id="add" class="operatorbutton">+</button>
                <button id="clear" class="operatorbutton">C</button>
            </div>
        </div>




    </div>
    <script src="script.js"></script>
</body>
</html>
