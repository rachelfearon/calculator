<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bling Thing Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<div>
    <div class="border">
        <div class="calcwrapper">
            <div class="header">
                <div class="displaywrapper">
                    <div class="display">
                        <p id="display">0</p>
                    </div>
                    
                </div>
                <div class="title">
                    <p>Bling Thing</p>
                </div>
            </div>
            <div class="buttonwrapper"> 
                <div id="numberbuttons" class="numberbuttons">
                    <div class="buttonset" id="buttonset">
                        <p>7</p>
                        <input type="button" id="seven" class="numberbutton" placeholder="7">
                    </div>
                    <div class="buttonset" id="buttonset">
                        <p>8</p>
                        <input type="button" id="eight" class="numberbutton" placeholder="8">
                    </div>
                    <div class="buttonset" id="buttonset">
                        <p>9</p>
                        <input type="button" id="nine" class="numberbutton" placeholder="9">
                    </div>

                    <div class="buttonset" id="buttonset">
                        <p>4</p>
                        <input type="button" id="four" class="numberbutton" placeholder="4">
                    </div>
                    <div class="buttonset" id="buttonset">
                        <p>5</p>
                        <input type="button" id="five" class="numberbutton" placeholder="5">
                    </div>
                    <div class="buttonset" id="buttonset">
                        <p>6</p>
                        <input type="button" id="six" class="numberbutton" placeholder="6">
                    </div>


                    <div class="buttonset" id="buttonset">
                        <p>1</p>
                        <input type="button" id="one" class="numberbutton" placeholder="1">
                    </div>
                    <div class="buttonset" id="buttonset">
                        <p>2</p>
                        <input type="button" id="two" class="numberbutton" placeholder="2">
                    </div>    
                    <div class="buttonset" id="buttonset">
                        <p>3</p>
                        <input type="button" id="three" class="numberbutton" placeholder="3">
                    </div>

                    <div class="buttonset" id="buttonset">
                        <p>0</p>
                        <input type="button" id="zero" class="numberbutton" placeholder="0">
                    </div>

                    <div class="buttonset" id="buttonset">
                        <p>.</p>
                        <input type="button" id="decimal" class="decimalbutton" placeholder=".">
                    </div>
                    <div class="buttonset" id="buttonset">
                        <p>=</p>
                        <input type="button" id="equals" class="equalsbutton" placeholder="=">
                    </div>
                    
                <!-- <div id="decimalbutton" class="decimalbutton">    
                        <button id="decimal" class="button">.</button>
                </div>        -->
                <!-- <div id="equalsbutton" class="equalsbutton">     
                        <button id="equals" class="button">=</button>
                </div> -->
                </div>
                <div id="operatorbuttons" class="operatorbuttons">
                    <div class="buttonset" id="operatorset">
                        <div>
                            <p>x</p>
                        </div>
                        <input type="button" id="multiply" class="operatorbutton" placeholder="x">
                    </div>
                    <div class="buttonset" id="operatorset">
                        <div>
                            <p>÷</p>
                        </div>
                        
                        <input type="button" id="divide" class="operatorbutton" placeholder="÷">
                    </div>
                    <div class="buttonset" id="operatorset">
                        <p>-</p>
                        <input type="button" id="subtract" class="operatorbutton" placeholder="-">
                    </div>
                    <div class="buttonset" id="operatorset">
                        <p>√</p>
                        <input type="button" id="squareroot" class="operatorbutton" placeholder="√">
                    </div>
                    <div class="buttonset" id="operatorset">
                        <p>+</p>
                        <input type="button" id="add" class="operatorbutton" placeholder="+">
                    </div>
                    <div class="buttonset" id="operatorset">
                        <p>c</p>
                        <input type="button" id="clear" class="operatorbutton" placeholder="c">
                    </div>
                    <!-- <div class="buttonset" id="buttonset">
                        <p>=</p>
                        <input type="button" id="equals" class="equalsbutton" placeholder="=">
                    </div> -->




                    <!-- <button id="multiply" class="operatorbutton">x</button>
                    <button id="divide" class="operatorbutton">÷</button>
                    <button id="subtract" class="operatorbutton">-</button>
                    <button id="squareroot" class="operatorbutton">√</button>
                    <button id="add" class="operatorbutton">+</button>
                    <button id="clear" class="operatorbutton">C</button> -->
                </div>
            </div>




        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
